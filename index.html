<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery</title>
    <link rel="icon" href="img/monalisa.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<style>
    body {
      text-align: center;
      font-family: Verdana, sans-serif;
    }
    .col {
      transition: transform 0.4s ease;
    }
    .col:hover {
      transform: scale(1.1) rotate(4deg);
    }
    img {
      border-radius: 12px;
    }
    h1 {
      font-size: 6vw;
    }
    footer {
      font-size: 2vw;
    }
</style>
</head>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/carrousel1.jpg" class="d-block w-100" alt="Imagen de museo">
    </div>
    <div class="carousel-item">
      <img src="img/carrousel2.jpg" class="d-block w-100" alt="Imagen de vitral en catedral">
    </div>
    <div class="carousel-item">
      <img src="img/carrousel3.jpg" class="d-block w-100" alt="Imagen de interior de catedral">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br>
    <h1>My gallery</h1>
    <br>
  <div class="input-group">
    <div class="input-group-text" id="btnGroupAddon">Explorar</div>
    <input type="text" class="form-control" placeholder="Ingresar descripción" aria-label="Input group example" aria-describedby="btnGroupAddon">
  </div>
</div>
<br>
<div class="container">
  <div class="row row-cols-3">
    <div class="col"><img src="img/gallery1.jpg" alt="Imagen de museo" style="width: 100%; height: 90%;"></div>
    <div class="col"><img src="img/gallery2.jpg" alt="Imagen de museo" style="width: 100%; height: 90%;"></div>
    <div class="col"><img src="img/gallery3.jpeg" alt="Imagen de techo de catedral" style="width: 100%; height: 90%;"></div>
    <div class="col"><img src="img/gallery4.jpg" alt="Imagen de museo" style="width: 100%; height: 90%;"></div>
    <div class="col"><img src="img/gallery5.jpg" alt="Imagen de catedral" style="width: 100%; height: 90%;"></div>
    <div class="col"><img src="img/gallery6.jpg" alt="Imagen de museo" style="width: 100%; height: 90%;"></div>
    <div class="col"><img src="img/gallery7.jpg" alt="Imagen de catedral" style="width: 100%; height: 100%;"></div>
    <div class="col"><img src="img/gallery8.webp" alt="Imagen de museo" style="width: 100%; height: 100%;"></div>
    <div class="col"><img src="img/gallery9.jpg" alt="Imagen de museo" style="width: 100%; height: 100%;"></div>
  </div>
</div>
<hr>
<footer>
  <p>My gallery fue creada por Bianca Orfei Silletta con imágenes sacadas de Google.</p>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
